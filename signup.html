<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup - Triswad</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
  <div class="nav-left">
    <div class="logo">Triswad</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="cart.html" class="cart-icon">ðŸ›’<span id="cartCount">0</span></a>
    </nav>
  </div>
</header>

<section class="cart-section" style="max-width:400px;margin:auto;margin-top:50px;">
  <h2 class="cart-title">Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Name" required style="width:100%;padding:10px;margin:10px 0;">
    <input type="email" id="email" placeholder="Email" required style="width:100%;padding:10px;margin:10px 0;">
    <input type="password" id="password" placeholder="Password" required style="width:100%;padding:10px;margin:10px 0;">
    <button type="submit">Sign Up</button>
  </form>
  <p style="margin-top:15px;">Already have an account? <a href="login.html">Login</a></p>
</section>

<script>
document.getElementById('signupForm').addEventListener('submit', async(e)=>{
  e.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try{
    const res = await fetch('http://localhost:5000/api/auth/signup',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({name,email,password})
    });
    const data = await res.json();
    if(res.ok){
      alert('Signup successful. Login now.');
      window.location.href = 'login.html';
    } else alert(data.msg);
  } catch(err){
    alert('Server error');
  }
});
</script>

</body>
</html>
