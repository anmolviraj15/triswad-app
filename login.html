<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Triswad</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
  <div class="nav-left">
    <div class="logo">Triswad</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="cart.html" class="cart-icon">ðŸ›’<span id="cartCount">0</span></a>
    </nav>
  </div>
</header>

<section class="cart-section" style="max-width:400px;margin:auto;margin-top:50px;">
  <h2 class="cart-title">Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required style="width:100%;padding:10px;margin:10px 0;">
    <input type="password" id="password" placeholder="Password" required style="width:100%;padding:10px;margin:10px 0;">
    <button type="submit">Login</button>
  </form>
  <p style="margin-top:15px;">Don't have an account? <a href="signup.html">Sign Up</a></p>
</section>

<script>
document.getElementById('loginForm').addEventListener('submit', async(e)=>{
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try{
    const res = await fetch('http://localhost:5000/api/auth/login',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({email,password})
    });
    const data = await res.json();
    if(res.ok){
      localStorage.setItem('token',data.token);
      localStorage.setItem('user',JSON.stringify(data.user));
      alert('Login successful');
      window.location.href = 'index.html';
    } else alert(data.msg);
  } catch(err){
    alert('Server error');
  }
});
</script>

</body>
</html>
